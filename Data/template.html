<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>
<style>
    table, tr, th {
        border: 1px solid black;
    }
</style>
</head>
<body>
<table>
  <tr>
    <th>Zawodnik</th>
    <th>Wynik</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th>10</th>
    <th>11</th>
    <th>12</th>
    <th>13</th>
    <th>14</th>
    <th>15</th>
    <th>16</th>
    <th>17</th>
    <th>18</th>
    <th>19</th>
    <th>20</th>
    <th>21</th>
    <th>22</th>
</tr>

@foreach(var score in @Model){
  <tr>
    <th>@score.Name</th>
    <th>@score.Score</th>
    @foreach(var point in score.Points){
        @if(point != -1){
            <th>@point</th>
        }else{
            <th></th>
        }
    }
  </tr>
}

</table>
</body>
</html>
